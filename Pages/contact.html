<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Ninjas - Contact</title>
</head>

<body>
    <!-- Header -->
    <header>
        <a href="./index.html">
            <img src="./../Multimedia/new_cn_logo.svg" title="Coding ninjas" alt="Coding Ninjas Logo" />
        </a>
    </header>
    <hr />
    <section id="details">
        <h2>Contact Details</h2>
        <p>For inquiries, you can reach us via email or phone:</p>
        <p>
            Email:
            <a href="mailto:contact@codingninjas.com">contact@codingninjas.com</a>
        </p>
        <p>
            Phone:
            <a href="tel:1800-123-3598">1800-123-3598</a>
        </p>
    </section>
    <hr />
    <section id="map">
        <h2>Location Map</h2>
        <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3499.603481507914!2d77.13265777409742!3d28.701505680947694!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x390d03d1c7d6aaab%3A0x62f148aa1c4a1838!2sCoding%20Ninjas!5e0!3m2!1sen!2sin!4v1739914991247!5m2!1sen!2sin"
            width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"></iframe>
    </section>
    <hr />
    <section id="feedback">
        <form action="#" method="post">
            <fieldset>
                <legend><b>Feedback Form</b></legend>
                <br />
                <label for="name">Name:</label>
                <input type="text" name="name" id="name" required/>
                <br />
                <br />
                <label for="email">Email:</label>
                <input type="email" name="email" id="email" required/>
                <br />
                <br />
                <label for="subject">Subject:</label>
                <input type="text" name="subject" id="subject" required/>
                <br />
                <br />
                <label for="message">Message:</label>
                <textarea name="message" id="message" rows="4" required></textarea>
                <br />
                <br />
                <input type="button" value="Submit" />
            </fieldset>

        </form>
    </section>
</body>

</html>
